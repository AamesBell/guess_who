    <style>
        :root {
  --gap:1vh;
  --radius:1vh;
  --accent:#2b7cff;
  --muted:#e6e6e6;
  --bg:#f7f7f8;
  --card-bg:#fff;
}

body {
  margin:0;
  padding:0;
  font-family:futura, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:var(--bg);
  color:#222;
  display:grid;
  grid-template-columns: 1fr repeat(6, 1fr) 1fr;
  grid-template-rows: auto 1fr auto;
  min-height:100svh;
  overflow:hidden;
  gap:0;
}
@supports not (height: 100svh) {
  body {
    min-height: 100vh;
  }
}

header {
  grid-column:2/8;
  grid-row:1/2;
  padding:1vh;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:1.5vw;
}

.controls {
  display:flex;
  align-items:center;
  gap:1vw;
  flex-wrap:wrap;
}
.control-btn {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:0.3vh;
  cursor:pointer;
}
.control-btn button {
  background:var(--accent);
  border:none;
  color:#fff;
  padding:0.8vh 1vw;
  border-radius:0.5vh;
  font-weight:600;
  cursor:pointer;
  font-size:1vw;
}
.control-btn button.ghost {
  background:#fff;
  color:var(--accent);
  border:2px solid var(--accent);
}
.control-btn .jp-label {
  font-size:0.8vw;
  color:#333;
}

#board {
  grid-column:2/8; 
  grid-row:2/3;
  display:grid;
  gap:var(--gap);
  justify-content:center;
  align-content:center;
  margin-bottom: 1em;
}

.card { aspect-ratio: 2 / 3; perspective:800px; cursor:pointer; position:relative; }
.inner { width:100%; height:100%; transform-style:preserve-3d; transition:transform .45s; position:relative; }
.card.flipped .inner {transform:rotateY(180deg);}
.face {
  position:absolute;
  inset:0;
  border-radius:var(--radius);
  backface-visibility:hidden;

  display:grid;
  grid-template-rows: auto 1fr;
  padding:0.5vh;
  box-sizing:border-box;

  border:1px solid rgba(0,0,0,0.06);
  background:var(--card-bg);
  font-size:1vw;
}
.face.front {
  position: relative;
  padding: 0;
  overflow: hidden;
}
.face.front::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.55) 0%,
    rgba(0,0,0,0.25) 15%,
    rgba(0,0,0,0.05) 70%,
    rgba(0,0,0,0) 100%
  );
  z-index: 2;
  pointer-events: none;
}
.name-row {
  position: absolute;
  left: 50%;
  bottom: 0.8vh;
  transform: translateX(-50%);
  font-size: 1.4vw;
  font-weight: 700;
  color: white;
  text-shadow: 0 2px 6px rgba(0,0,0,0.7);
  pointer-events: none;
  text-align: center;
  white-space: nowrap;
  z-index: 3;
}
.back {transform:rotateY(180deg); background:var(--muted); font-weight:700; display:flex; align-items:center; justify-content:center;}
.portrait {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.info-btn {
  position:absolute;
  top:0.5vh;
  right:0.5vh;
  width:2.5vh;
  height:2.5vh;
  border-radius:50%;
  background:rgba(0,0,0,0.25);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  border:1px solid rgba(255,255,255,0.15);
  z-index:5;
  font-size:1vh;
}
.trait-overlay {
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.55);
  display:none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 1.2vw;
  color: white;
  text-align: center;
  padding:0.5vh;
}
.trait-overlay.visible {display:flex;}

.secret-panel {
  grid-column:1/2;
  grid-row:2/3;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  padding:1vh 1vh 2vh 1vh;
  gap:1vh;
}
.secret-slot {
  width:80%;
  aspect-ratio:4/5;
  border-radius:var(--radius);
  border:1px dashed #ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fafafa;
}
.secret-info {
  text-align:left;
  font-size:1vw;
  color: black;
}
.secret-traits {
  display:flex;
  flex-direction: column;
  align-items: flex-start;
  gap:0.2vh;
  color: black;
  text-align:left;
}
.secret-show-btn {
  margin-top:0.5vh;
  padding:0.5vh 1vw;
  font-size:0.9vw;
  border-radius:0.5vh;
  border:none;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}
.secret-show-btn.ghost { background:#fff; color:var(--accent); border:2px solid var(--accent);}
</style>
</head>

    let selectingSecret = false,

    // RENDER TRAITS
    function renderTraits(c, forSecret = false) {
        const container = document.createElement('div');
        container.className = forSecret ? 'secret-traits' : '';
        container.style.display = 'flex';
        container.style.flexDirection = 'column';
        container.style.gap = '0.2vh';
        container.style.textAlign = forSecret ? 'left' : 'center';
        container.style.alignItems = forSecret ? 'flex-start' : 'center';

        c.traits_en.forEach((en, i) => {
            const traitDiv = document.createElement('div');
            traitDiv.style.display = 'flex';
            traitDiv.style.flexDirection = 'column';
            traitDiv.style.gap = '0.1vh';
            const enDiv = document.createElement('div');
            enDiv.textContent = en;
            const jpDiv = document.createElement('div');
            jpDiv.textContent = c.traits_jp[i];
            jpDiv.style.display = langJP ? 'block' : 'none';
            jpDiv.style.fontSize = '1.1vw';
            if (forSecret) jpDiv.style.color = 'black';
            traitDiv.appendChild(enDiv);
            traitDiv.appendChild(jpDiv);
            container.appendChild(traitDiv);
        });
        return container;
    }

    function createCard(c, index) {
        const outer = document.createElement('div');
        outer.className = 'card';
        outer.dataset.id = c.id;
        const inner = document.createElement('div');
        inner.className = 'inner';
        const front = document.createElement('div');
        front.className = 'face front';
        front.innerHTML = `<img class="portrait" src="img/char-${index+1}.png" alt="${c.name}"><div class="name-row">${c.name}</div>`;
        const back = document.createElement('div');
        back.className = 'face back';
        back.textContent = 'Eliminated';
        const infoBtn = document.createElement('div');
        infoBtn.className = 'info-btn';
        infoBtn.textContent = 'i';
        const overlay = document.createElement('div');
        overlay.className = 'trait-overlay';
        overlay.appendChild(renderTraits(c));
        infoBtn.addEventListener('click', ev => { ev.stopPropagation();
            overlay.classList.toggle('visible'); });
        outer.addEventListener('click', ev => {
            // Do nothing if overlay is visible
            const overlay = outer.querySelector('.trait-overlay');
            if (overlay.classList.contains('visible')) return;

            if (selectingSecret) {
                secretId = c.id;
                secretHidden = false;
                updateSecretPanel();
                selectingSecret = false;
                manualBtn.classList.remove('ghost');
                document.querySelectorAll('.card').forEach(card => card.style.outline = '');
                return;
            }

            outer.classList.toggle('flipped');
        });
        inner.appendChild(front);
        inner.appendChild(back);
        outer.appendChild(inner);
        outer.appendChild(infoBtn);
        outer.appendChild(overlay);
        return outer;
    }

    function renderBoard() {
        board.innerHTML = '';
        characters.forEach((c, i) => board.appendChild(createCard(c, i)));
        adjustGrid();
    }

    function adjustGrid() {
        const cols = 6;
        const rows = Math.ceil(characters.length / cols);
        const gap = board.clientWidth * 0.01;

        const boardWidth = board.clientWidth;
        const boardHeight = board.clientHeight;

        // First: assume width-based sizing
        let cardW = (boardWidth - gap * (cols - 1)) / cols;
        let cardH = cardW * (3 / 2); // 2x3 aspect ratio

        // If height overflows, scale down
        const totalHeight = cardH * rows + gap * (rows - 1);
        if (totalHeight > boardHeight) {
            const scale = boardHeight / totalHeight;
            cardW *= scale;
            cardH *= scale;
        }

        board.style.gridTemplateColumns = `repeat(${cols}, ${cardW}px)`;
        board.style.gridAutoRows = `${cardH}px`;
    }

    function updateSecretPanel() {
        if (!secretId) {
            secretSlot.textContent = '?';
            secretText.textContent = '(hidden)';
            secretSlot.style.background = '#fafafa';
            toggleSecretBtn.textContent = 'Show';
            toggleSecretBtn.classList.add('ghost');
            return;
        }
        const c = characters.find(x => x.id === secretId);
        if (secretHidden) {
            secretSlot.innerHTML = '?';
            secretSlot.style.background = '#fafafa';
            secretText.textContent = '(hidden)';
            toggleSecretBtn.textContent = 'Show';
            toggleSecretBtn.classList.add('ghost');
        } else {
            const index = characters.findIndex(x => x.id === secretId);
            secretSlot.innerHTML = `<img src="img/char-${index+1}.png" style="width:100%;height:100%;object-fit:cover;border-radius:6px">`;
            secretText.innerHTML = '';
            secretText.appendChild(renderTraits(c, true));
            secretSlot.style.background = '#fff';
            toggleSecretBtn.textContent = 'Hide';
            toggleSecretBtn.classList.remove('ghost');
        }
    }

    /* ACTIONS */
    randomBtn.addEventListener('click', () => {
        const r = characters[Math.floor(Math.random() * characters.length)];
        secretId = r.id;
        secretHidden = false;
        updateSecretPanel();
    });

    manualBtn.addEventListener('click', () => {
        selectingSecret = !selectingSecret;
        if (selectingSecret) {
            manualBtn.classList.add('ghost');
            document.querySelectorAll('.card').forEach(card => card.style.outline = '3px dashed rgba(43,124,255,0.4)');
        } else {
            manualBtn.classList.remove('ghost');
            document.querySelectorAll('.card').forEach(card => card.style.outline = '');
        }
    });

    resetBtn.addEventListener('click', () => { document.querySelectorAll('.card').forEach(c => c.classList.remove('flipped')); });
    toggleSecretBtn.addEventListener('click', () => { if (!secretId) return;
        secretHidden = !secretHidden;
        updateSecretPanel(); });

    langToggle.addEventListener('change', () => {
        langJP = langToggle.checked;
        document.querySelectorAll('.trait-overlay').forEach((ov, i) => {
            ov.innerHTML = '';
            ov.appendChild(renderTraits(characters[i]));
        });
        updateSecretPanel();
    });

    window.addEventListener('resize', adjustGrid);

    /* INIT */
    renderBoard();
    secretId = characters[Math.floor(Math.random() * characters.length)].id;
    secretHidden = false;
    updateSecretPanel();
    </script>
